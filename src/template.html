<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-profile">
                <p>Placeholder User</p>
            </div>
            <div class="project-sidebar">
                <div class="project-list-header">
                    <h1>Projects</h1>
                    <dialog id="add-project-dialog">
                        <form id="add-project-form" class="add-form">
                            <label for="project-name-form">Project Name</label>
                            <input id="project-name-form" name="project-name" type="text" />
                            <div class="form-buttons">
                                <button value="cancel" formmethod="dialog">Cancel</button>
                                <button id="confirm-btn-proj" value="default">Confirm</button>
                            </div>
                        </form>
                    </dialog>
                    <button type="button" id="add-project-btn">Add</button>
                </div>
                <div id="project-list">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="project-content-header">
                <h1 id="project-content-title">Placeholder Project Name</h1>
                <button type="button" id="add-todo-btn">New todo</button>
                <dialog id="add-todo-form">
                    <p>Add your To-Do!</p>
                    <form id="add-form" class="add-form">
                        <label for="todo-title-form">Title</label>
                        <input id="todo-title-form" name="todo-title" type="text" />
                        <label for="todo-due-date-form">Due Date</label>
                        <input id="todo-due-date-form" name="todo-due-date" type="date" />
                        <label for="todo-description-form">Description</label>
                        <input id="todo-description-form" name="todo-description" type="text" />
                        <div class="priority-select">
                            <label for="urgent">Urgent</label>
                            <input type="radio" id="urgent-form" name="todo-priority" value="3">
                            <label for="medium">Medium</label>
                            <input type="radio" id="medium-form" name="todo-priority" value="2">
                            <label for="low">Low</label>
                            <input type="radio" id="low-form" name="todo-priority" value="1">
                        </div>
                        <div class="form-buttons">
                            <button value="cancel" formmethod="dialog">Cancel</button>
                            <button id="confirm-btn" value="default">Confirm</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <div id="todo-card-container">
            </div>
        </div>
    </div>
</body>
</html>
