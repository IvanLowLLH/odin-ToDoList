<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-profile">
                <p>Placeholder User</p>
            </div>
            <div class="project-sidebar">
                <div class="project-list-header">
                    <h1>Projects</h1>
                    <button type="button" id="add-project">Add</button>
                </div>
                <div class="project-list">
                    <p>Default</p>
                    <p>Placeholder 2</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="project-content-header">
                <h1 id="project-content-title">Placeholder Project Name</h1>
                <button type="button" id="add-todo-btn">New todo</button>
                <dialog id="add-todo-form">
                    <p>Add your To-Do!</p>
                    <form class="add-form">
                        <label for="todo-title-form">Title</label>
                        <input id="todo-title-form" name="todo-title" type="text" />
                        <label for="todo-due-date-form">Due Date</label>
                        <input id="todo-due-date-form" name="todo-due-date" type="text" />
                        <label for="todo-description-form">Description</label>
                        <input id="todo-description-form" name="todo-description" type="text" />
                        <div class="priority-select">
                            <label for="urgent">Urgent</label>
                            <input type="radio" id="urgent-form" name="todo-urgent" value="Urgent">
                            <label for="medium">Medium</label>
                            <input type="radio" id="medium-form" name="todo-medium" value="Medium">
                            <label for="low">Low</label>
                            <input type="radio" id="low-form" name="todo-low" value="Low">
                        </div>
                        <div class="form-buttons">
                            <button value="cancel" formmethod="dialog">Cancel</button>
                            <button id="confirm-btn" value="default">Confirm</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <div id="todo-card-container">
            </div>
        </div>
    </div>
</body>
</html>
